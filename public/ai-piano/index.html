<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtuoso - 智能模拟钢琴</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;400;600;800&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" crossorigin src="./assets/index-DuWmrfqA.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-_rw7F2NH.css">
</head>

<body class="dark-theme">
  <div id="app">
    <!-- Header / Logo -->
    <header class="glass-header">
      <div class="logo">
        <i data-lucide="music" class="icon-pulse"></i>
        <h1>Virtuoso <span>Piano</span></h1>
      </div>
      <div class="status-indicators">
        <div class="status-item" id="engine-status">
          <span class="dot"></span> 引擎准备就绪
        </div>
        <div class="status-item" id="sustain-status">
          <span class="dot pedal"></span> 延音踏板: OFF
        </div>
      </div>
    </header>

    <!-- Main Display Area -->
    <main class="main-container">
      <!-- Sheet Music / Falling Notes Area -->
      <div class="visualizer-container" id="visualizer">
        <div id="drop-zone" class="glass-card drop-zone">
          <div class="drop-zone-content">
            <i data-lucide="upload-cloud" size="48"></i>
            <h3>拖放文件</h3>
            <p>支持 .mid, .midi, .xml, .mxl 格式</p>
            <button class="btn-primary" id="file-select-btn">选择文件</button>
            <input type="file" id="midi-input" accept=".mid,.midi,.xml,.musicxml,.mxl" style="display: none;">
          </div>
        </div>

        <!-- Playback Overlay (appears when playing) -->
        <div class="playback-info hidden" id="playback-overlay">
          <div class="view-toggle-btns">
            <button class="exit-btn" id="btn-exit-playback" title="返回并重新上传"><i data-lucide="log-out"></i></button>
          </div>
          <div class="song-details">
            <h2 id="current-track-name">未在播放</h2>
            <div class="progress-container">
              <span id="current-time">0:00</span>
              <div class="progress-bar">
                <input type="range" id="progress-slider" min="0" max="100" value="0" step="0.1">
                <div class="progress-fill" id="progress-fill"></div>
              </div>
              <span id="total-time">0:00</span>
            </div>
          </div>
          <div class="playback-controls">
            <button class="control-btn" id="prev-btn"><i data-lucide="skip-back"></i></button>
            <button class="control-btn play-btn" id="play-pause-btn"><i data-lucide="play"></i></button>
            <button class="control-btn" id="stop-btn"><i data-lucide="square"></i></button>
            <button class="control-btn" id="next-btn"><i data-lucide="skip-forward"></i></button>
          </div>
        </div>

        <!-- Waterfall visualization will go here -->
        <canvas id="waterfall-canvas"></canvas>

        <!-- Hidden Sheet Music container for background logic/future use -->
        <div id="osmd-container" style="display: none;"></div>
      </div>

      <!-- Piano Keyboard -->
      <div class="piano-wrapper">
        <div class="piano-mask"></div>
        <div id="piano-keyboard" class="piano-keyboard">
          <!-- Keys will be generated by JS -->
        </div>
      </div>
    </main>

    <!-- Sidebar / Settings -->
    <aside class="settings-sidebar">
      <div class="settings-group">
        <h3>音色库</h3>
        <select id="instrument-select" class="glass-select">
          <option value="grand_piano">斯坦威 D级 钢琴</option>
          <option value="upright_piano">立式钢琴</option>
          <option value="electric_piano">电钢琴</option>
        </select>
      </div>

      <div class="settings-group">
        <h3>动态力度 (Velocity)</h3>
        <div class="slider-item">
          <span>灵敏度</span>
          <input type="range" id="velocity-sensitivity" min="0" max="100" value="75">
        </div>
      </div>

      <div class="settings-group">
        <h3>播放选项</h3>
        <div class="toggle-item">
          <span>可视化瀑布流</span>
          <input type="checkbox" id="toggle-waterfall" checked>
        </div>
        <div class="toggle-item">
          <span>键名显示</span>
          <input type="checkbox" id="toggle-labels">
        </div>
      </div>

      <div class="demo-songs">
        <h3>演示曲目</h3>
        <ul id="demo-list">
          <li data-url="/mozart_turca.mid">莫扎特 - 土耳其进行曲 (演示)</li>
        </ul>
      </div>
    </aside>

    <!-- Loading Overlay -->
    <div id="loading-screen" class="loading-overlay">
      <div class="loader-content">
        <div class="piano-loader">
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
        </div>
        <p>正在加载高精采样音色库...</p>
        <div class="load-progress-bar">
          <div class="load-progress-fill" style="width: 0%"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
